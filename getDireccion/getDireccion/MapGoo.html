<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyABcK0Gsceh8skSmeXBPR0lWuO4hf2X0Qo"></script>

</head>

<body onload="initMap()">
    <h1>Obtener Direcci√≥n</h1>
    <div id="mapa" style="width: 450px; height: 350px;"> </div>
    <h1 id="dire"></h1>

    <script>
        function initMap() {
            var lat
            var log
                // Creamos un objeto mapa y especificamos el elemento DOM donde se va a mostrar.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {

                    lat = position.coords.latitude;
                    log = position.coords.longitude;

                });
            }
            var map = new google.maps.Map(document.getElementById('mapa'), {
                center: {
                    lat: lat,
                    lng: log
                },
                scrollwheel: false,
                zoom: 8,
                zoomControl: true,
                rotateControl: false,
                mapTypeControl: true,
                streetViewControl: false,
            });
            // Creamos el marcador
            var marker = new google.maps.Marker({
                position: {
                    lat: lat,
                    lng: log
                },
                draggable: true
            });
            // Le asignamos el mapa a los marcadores.
            marker.setMap(map);
            // creamos el objeto geodecoder
            var geocoder = new google.maps.Geocoder();
            // le asignamos una funcion al eventos dragend del marcado
            google.maps.event.addListener(marker, 'dragend', function() {
                geocoder.geocode({
                    'latLng': marker.getPosition()
                }, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        var address = results[0]['formatted_address'];
                        document.getElementById("dire").innerHTML = address;
                    }
                });
            });
        }
    </script>
</body>

</html>
